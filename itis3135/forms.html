        <main>
            <h2>Activity 3 - HTML Forms</h2>
            <p class="center">Sign up for the company newsletter!</p>
            <form class="center" action="#">
                <label for="name">Name
                    <input id="name" type="text" placeholder="Name"></label><br>
                <label for="phone-number">Phone Number
                    <input id="phone-number" type="tel" size="10"placeholder="123-456-7890"></label><br>
                <label for="email">Email
                    <input id="email" type="email" placeholder="bobjoe@example.com" required></label><br>

                <label for="weekly">
                    <input id="weekly" type="radio" name="weekly-monthly" checked>Weekly</label>
                <label for="monthly">
                    <input id="monthly" type="radio" name="weekly-monthly">Monthly</label><br>

                <label for="text-messages">
                        <input id="text-messages" name="text-message" type="checkbox">Get news via text message</label>
                <label for="sister-signup">
                    <input id="sister-signup" name="sister-signup" type="checkbox">Also sign up for sister company newsletter</label><br>

                <label for="coupons">Recieve coupons:</label>
                <select id="coupons" name="coupon-offers">
                    <option value="0%">0% off</option>
                    <option value="20%">20% off</option>
                    <option value="50%">50% off</option>
                    <option value="100%">100% off</option>
                </select>
                
               <button type="submit">Submit</button>
            </form>
